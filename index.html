<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIMS</title>
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body>
    <div class="container">
        <h2>An Inventory Management System</h2>
        <button id="addEntryButton">Add Entry</button>
        <button id="logoutButton">Logout</button>
        <input type="text" id="itemInput" placeholder="Enter Item Name">
        <div id="gridContainer" class="grid-container"></div>
    </div>
    <div id="overlay"></div>
    <div id="addEntryForm">
        <input type="text" id="containerIdInput" placeholder="Enter Container ID">
        <input type="text" id="descriptionInput" placeholder="Enter Description">
        <input type="file" id="photoInput">
        <button id="submitEntryButton">Submit</button>
    </div>
    <div id="imageUploadForm">
        <input type="file" id="imageFileInput">
        <button id="submitImageButton">Submit</button>
    </div>
    <a href="https://little-link.co/AIMS-GH/" id="githubLink" target="_blank">
        <img src="https://cdn.cirrus.center/static/github-mark-white.svg" alt="GitHub">
    </a>
    <script src="script.js"></script>
</body>
</html>
